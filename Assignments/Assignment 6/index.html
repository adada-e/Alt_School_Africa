<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novus Watch</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f4f4;
        }

        .card {
            width: 350px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            position: relative;
            background: #d1c3e3;
            padding-top: 10px;
        }

        .ribbon {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ffeb86;
            color: black;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .image-container img {
            width: 100%;
            display: block;
        }

        .content {
            padding: 20px;
        }

        .content h1 {
            font-size: 22px;
            margin: 0;
        }

        .content h1 span {
            font-size: 14px;
            color: #777;
        }

        .content p {
            font-size: 14px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="image-container">
            <div class="ribbon">New and Improved!</div>
            <img src="watch-image.jpg" alt="Novus Watch">
        </div>
        <div class="content">
            <h1>Novus Watch <span>Series IV</span></h1>
            <p>
                The pinnacle of fashion and tech. This wearable piece is an homage to gilded palaces and minimal regalia, 
                combining nouveau-deco and brutalism influences in a compact, Swiss-made watch.
            </p>
        </div>
    </div>

</body>
</html>
