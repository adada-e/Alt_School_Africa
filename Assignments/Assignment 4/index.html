<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otter Essay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .card {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: left;
        }

        .card h1 {
            background: #ff0099;
            color: black;
            font-size: 22px;
            font-weight: bold;
            margin: 0;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: -25px;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .card p {
            color: black;
            font-size: 16px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>An Otter Essay</h1>
        <p>Otters have long, slim bodies and relatively short limbs. Their most striking anatomical features are the powerful webbed feet used to swim, and their seal-like abilities holding breath underwater.</p>
    </div>
</body>
</html>
